<!doctype html>
<html lang="zh-TW">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
    <meta name="theme-color" content="#006850" />
    <title>離線中 - 彼得潘的 App Neverland</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Noto Sans TC", -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        background: linear-gradient(135deg, #f7f4f0 0%, #e8e4df 100%);
        color: #1f2a27;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        padding: 24px;
        padding-top: calc(24px + env(safe-area-inset-top, 0px));
        padding-bottom: calc(24px + env(safe-area-inset-bottom, 0px));
      }

      .container {
        background: #fff;
        padding: 40px 32px;
        border-radius: 20px;
        box-shadow: 0 16px 48px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
        text-align: center;
      }

      .icon {
        width: 80px;
        height: 80px;
        margin: 0 auto 24px;
        background: linear-gradient(135deg, #006850 0%, #00a67d 100%);
        border-radius: 50%;
        display: flex;
        align-items: center;
        justify-content: center;
        animation: pulse 2s ease-in-out infinite;
      }

      .icon svg {
        width: 40px;
        height: 40px;
        color: #fff;
      }

      @keyframes pulse {
        0%, 100% { transform: scale(1); opacity: 1; }
        50% { transform: scale(1.05); opacity: 0.9; }
      }

      h1 {
        font-size: 1.5rem;
        font-weight: 700;
        margin-bottom: 12px;
        color: #1f2a27;
      }

      p {
        font-size: 1rem;
        line-height: 1.7;
        color: #5e6b67;
        margin-bottom: 24px;
      }

      .hint {
        font-size: 0.875rem;
        color: #8a9490;
        padding: 16px;
        background: #f7f4f0;
        border-radius: 12px;
        margin-bottom: 24px;
      }

      .hint strong {
        color: #006850;
      }

      .buttons {
        display: flex;
        flex-direction: column;
        gap: 12px;
      }

      button {
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 8px;
        width: 100%;
        padding: 14px 24px;
        font-size: 1rem;
        font-weight: 600;
        border: none;
        border-radius: 12px;
        cursor: pointer;
        transition: all 0.2s ease;
      }

      .primary {
        background: linear-gradient(135deg, #006850 0%, #00a67d 100%);
        color: #fff;
      }

      .primary:hover {
        transform: translateY(-2px);
        box-shadow: 0 8px 24px rgba(0, 104, 80, 0.3);
      }

      .primary:active {
        transform: translateY(0);
      }

      .secondary {
        background: #f0eeeb;
        color: #1f2a27;
      }

      .secondary:hover {
        background: #e8e4df;
      }

      button svg {
        width: 20px;
        height: 20px;
      }

      .cached-pages {
        margin-top: 32px;
        padding-top: 24px;
        border-top: 1px solid #e8e4df;
      }

      .cached-pages h2 {
        font-size: 0.875rem;
        font-weight: 600;
        color: #5e6b67;
        margin-bottom: 16px;
      }

      .cached-pages ul {
        list-style: none;
        display: flex;
        flex-wrap: wrap;
        gap: 8px;
        justify-content: center;
      }

      .cached-pages a {
        display: inline-block;
        padding: 8px 16px;
        font-size: 0.875rem;
        color: #006850;
        background: #e8f5f0;
        border-radius: 20px;
        text-decoration: none;
        transition: all 0.2s ease;
      }

      .cached-pages a:hover {
        background: #d0ebe3;
      }

      .lang-switch {
        position: absolute;
        top: 16px;
        right: 16px;
        background: rgba(255,255,255,0.9);
        border: 1px solid #e8e4df;
        border-radius: 8px;
        padding: 6px 12px;
        font-size: 0.75rem;
        cursor: pointer;
        transition: all 0.2s;
      }

      .lang-switch:hover {
        background: #fff;
        box-shadow: 0 2px 8px rgba(0,0,0,0.1);
      }

      @media (prefers-color-scheme: dark) {
        body {
          background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 100%);
          color: #e8e4df;
        }

        .container {
          background: #2a2a2a;
          box-shadow: 0 16px 48px rgba(0, 0, 0, 0.4);
        }

        h1 {
          color: #e8e4df;
        }

        p {
          color: #a8a8a8;
        }

        .hint {
          background: #333;
          color: #a8a8a8;
        }

        .hint strong {
          color: #00c896;
        }

        .secondary {
          background: #404040;
          color: #e8e4df;
        }

        .secondary:hover {
          background: #4a4a4a;
        }

        .cached-pages {
          border-top-color: #404040;
        }

        .cached-pages h2 {
          color: #a8a8a8;
        }

        .cached-pages a {
          background: #1a3d32;
          color: #00c896;
        }

        .cached-pages a:hover {
          background: #2a5a4a;
        }

        .lang-switch {
          background: rgba(42,42,42,0.9);
          border-color: #404040;
          color: #e8e4df;
        }

        .lang-switch:hover {
          background: #333;
        }
      }
    </style>
  </head>
  <body>
    <button class="lang-switch" onclick="toggleLang()" id="langBtn">EN</button>

    <div class="container">
      <div class="icon">
        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <line x1="1" y1="1" x2="23" y2="23"></line>
          <path d="M16.72 11.06A10.94 10.94 0 0 1 19 12.55"></path>
          <path d="M5 12.55a10.94 10.94 0 0 1 5.17-2.39"></path>
          <path d="M10.71 5.05A16 16 0 0 1 22.58 9"></path>
          <path d="M1.42 9a15.91 15.91 0 0 1 4.7-2.88"></path>
          <path d="M8.53 16.11a6 6 0 0 1 6.95 0"></path>
          <line x1="12" y1="20" x2="12.01" y2="20"></line>
        </svg>
      </div>

      <h1 id="title">目前沒有網路連線</h1>
      <p id="desc">別擔心！部分頁面已經儲存在您的裝置上，您可以繼續瀏覽已快取的內容。</p>

      <div class="hint">
        <strong id="hintLabel">小提示：</strong><span id="hintText">連線恢復後，頁面會自動更新最新內容。</span>
      </div>

      <div class="buttons">
        <button class="primary" onclick="location.reload()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <polyline points="23 4 23 10 17 10"></polyline>
            <polyline points="1 20 1 14 7 14"></polyline>
            <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
          </svg>
          <span id="refreshBtn">重新整理</span>
        </button>
        <button class="secondary" onclick="history.back()">
          <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
            <line x1="19" y1="12" x2="5" y2="12"></line>
            <polyline points="12 19 5 12 12 5"></polyline>
          </svg>
          <span id="backBtn">返回上一頁</span>
        </button>
      </div>

      <div class="cached-pages">
        <h2 id="cachedTitle">可離線瀏覽的頁面</h2>
        <ul>
          <li><a href="/neverland/" id="linkHome">首頁</a></li>
          <li><a href="/neverland/courses/" id="linkCourses">課程總覽</a></li>
          <li><a href="/courses/swift/advanced/intro/">Swift</a></li>
          <li><a href="/courses/swiftui/foundation/intro/">SwiftUI</a></li>
          <li><a href="/courses/flutter/advanced/intro/">Flutter</a></li>
        </ul>
      </div>
    </div>

    <script>
      const i18n = {
        'zh-TW': {
          title: '目前沒有網路連線',
          desc: '別擔心！部分頁面已經儲存在您的裝置上，您可以繼續瀏覽已快取的內容。',
          hintLabel: '小提示：',
          hintText: '連線恢復後，頁面會自動更新最新內容。',
          refreshBtn: '重新整理',
          backBtn: '返回上一頁',
          cachedTitle: '可離線瀏覽的頁面',
          linkHome: '首頁',
          linkCourses: '課程總覽',
          langBtn: 'EN',
          docTitle: '離線中 - 彼得潘的 App Neverland'
        },
        'en': {
          title: 'You are offline',
          desc: "Don't worry! Some pages have been saved on your device. You can continue browsing cached content.",
          hintLabel: 'Tip: ',
          hintText: 'The page will automatically update when you reconnect.',
          refreshBtn: 'Refresh',
          backBtn: 'Go Back',
          cachedTitle: 'Available Offline Pages',
          linkHome: 'Home',
          linkCourses: 'Courses',
          langBtn: '中文',
          docTitle: 'Offline - Peter Pan App Neverland'
        }
      };

      let currentLang = 'zh-TW';

      function detectLang() {
        // Check localStorage first (from i18next)
        const saved = localStorage.getItem('i18nextLng');
        if (saved) {
          return saved.startsWith('en') ? 'en' : 'zh-TW';
        }
        // Then check browser language
        const browserLang = navigator.language || navigator.userLanguage;
        return browserLang.startsWith('en') ? 'en' : 'zh-TW';
      }

      function applyLang(lang) {
        currentLang = lang;
        const t = i18n[lang];

        document.documentElement.lang = lang === 'en' ? 'en' : 'zh-TW';
        document.title = t.docTitle;
        document.getElementById('title').textContent = t.title;
        document.getElementById('desc').textContent = t.desc;
        document.getElementById('hintLabel').textContent = t.hintLabel;
        document.getElementById('hintText').textContent = t.hintText;
        document.getElementById('refreshBtn').textContent = t.refreshBtn;
        document.getElementById('backBtn').textContent = t.backBtn;
        document.getElementById('cachedTitle').textContent = t.cachedTitle;
        document.getElementById('linkHome').textContent = t.linkHome;
        document.getElementById('linkCourses').textContent = t.linkCourses;
        document.getElementById('langBtn').textContent = t.langBtn;
      }

      function toggleLang() {
        const newLang = currentLang === 'zh-TW' ? 'en' : 'zh-TW';
        localStorage.setItem('offlineLang', newLang);
        applyLang(newLang);
      }

      // Initialize
      const savedOfflineLang = localStorage.getItem('offlineLang');
      const initialLang = savedOfflineLang || detectLang();
      applyLang(initialLang);

      // Listen for online status
      window.addEventListener('online', () => {
        location.reload();
      });
    </script>
  </body>
</html>
