<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#006850" />
    <title>Offline - Neverland Story</title>
    <style>
      body {
        margin: 0;
        font-family: "Noto Sans TC", system-ui, sans-serif;
        background: #f7f4f0;
        color: #1f2a27;
        display: grid;
        place-items: center;
        min-height: 100vh;
      }
      .card {
        background: #fff;
        padding: 2.5rem 2rem;
        border-radius: 16px;
        box-shadow: 0 12px 30px rgba(0, 0, 0, 0.08);
        max-width: 420px;
        text-align: center;
      }
      h1 {
        font-size: 1.5rem;
        margin: 0 0 0.75rem;
      }
      p {
        margin: 0;
        line-height: 1.6;
        color: #5e6b67;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <h1>You are offline</h1>
      <p>Please check your connection and try again.</p>
    </div>
  </body>
</html>
